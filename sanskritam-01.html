<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        table {
             border-collapse: collapse;
             width: 90%;
                }

            th,
            td {
            border: 1px solid rgb(221, 213, 213);
            padding: 5px;
            }
            *{
                text-align: center;

            }
            td input {
        width: calc(100% - 16px);
        box-sizing: border-box;}
    </style>
</head>

        <tbody>

            <td><input type="text" value="पठन्ति"></td>
          </tr>
          <tr>
            <td>मध्यम पुरुष"</td>
            <td><input type="text" value="पठसि"></td>
            <td><input type="text" value="पठथः"></td>
            <td><input type="text" value="पठथ"></td>
          </tr>
          <tr>
            <td>उत्तम पुरुष</td>
            <td><input type="text" value="पठामि"></td>

          </tr>
        </tbody>
      </table>
</table>
</body>
</html>
